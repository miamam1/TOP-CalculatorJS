<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel = "stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class = "container">
    <div class = "display">
        <h3 class = "displaySum">1 + 1 = </h3>
        <h1 class = "displayTotal"> 2</h1>

    </div>
    <div class = "container1">
        <div class = "AC btn">AC</div>
        <div class = "DEL btn">DEL</div>
        <div class = "add btn"> + </div>
    </div>
    <div class = "container2">
        <div class = "number7 btn">7</div>
        <div class = "number8 btn">8</div>
        <div class = "number9 btn">9</div>
        <div class = "divide btn"> <span>&#247;</span> </div>
    </div>
    <div class = "container3">
        <div class = "number4 btn">4</div>
        <div class = "number5 btn">5</div>
        <div class = "number6 btn">6</div>
        <div class = "multiply btn"><span>&#215;</span></div>
        
    </div>
    <div class = "container4">
        <div class = "number1 btn">1</div>
        <div class = "number2 btn"> 2 </div>
        <div class = "number3 btn"> 3</div>
        <div class = "minus btn"> - </div>
    </div>
    <div class = "container5">
        <div class = "dot btn">.</div>
        <div class = "number0 btn">0</div>
        <div class = "equals btn">=</div>
    </div>
        
</div>





<script src = "script.js"></script>
</body>
</html>
