<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculatorApp</title>
    <link rel = "stylesheet" type="text/css" href="style.css"/>
</head>
<body>
<div class = "container">
    <div class = "display">
        <h2 class = "displaySum" id = "displaySum"><span id = "firstSumNumber"></span><span id = "symbol"></span><span id = "secondSumNumber"></span></h2>
        <h1 class = "displayTotal" id = "displayTotal">0</h1>
    </div>
    <div class = "container1">
        <div class = "AC btn" id = "allClear">AC</div>
        <div class = "DEL btn">DEL</div>
        <div class = "add btn" id = "add"> + </div>
    </div>
    <div class = "container2">
        <div class = "number7 btn" id = "number7">7</div>
        <div class = "number8 btn" id = "number8">8</div>
        <div class = "number9 btn" id = "number9">9</div>
        <div class = "divide btn" id = "divide"><span>&#247;</span> </div>
    </div>
    <div class = "container3">
        <div class = "number4 btn"  id = "number4">4</div>
        <div class = "number5 btn"  id = "number5">5</div>
        <div class = "number6 btn"  id = "number6">6</div>
        <div class = "multiply btn" id = "multiply"><span>&#215;</span></div>
        
    </div>
    <div class = "container4">
        <div class = "number1 btn" id = "number1">1</div>
        <div class = "number2 btn" id = "number2"> 2 </div>
        <div class = "number3 btn" id = "number3"> 3</div>
        <div class = "minus btn" id = "minus"> - </div>
    </div>
    <div class = "container5">
        <div class = "dot btn" id = "dot">.</div>
        <div class = "number0 btn" id = "number0">0</div>
        <div class = "equals btn" id = "equals">=</div>
    </div>
        
</div>





<script src = "script.js"></script>
</body>
</html>
